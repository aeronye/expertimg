<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    
    <div class="container-scroller">
                <a href="index.html" class="btn mybutton1 shadow text-white" style="background: #2BBCED;">
                    <i class="fa fa-arrow-left"></i> Back to home</a>
                <a href="#" class="btn mybutton1 shadow text-white" style="background: #2BBCED;">
                    Gallery</a>  
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <div class="brand-logo">
                    <img src="img/logo.png" alt="logo">
                  </div>
                  <h4>Hi Friend</h4>
                  <h6 class="font-weight-light">Signing up now and get your free trial</h6>
                  <form class="pt-3">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <select class="form-control form-control-lg" id="exampleFormControlSelect2">
                        <option>Country</option>
                        <option>United States of America</option>
                        <option>United Kingdom</option>
                        <option>India</option>
                        <option>Germany</option>
                        <option>Argentina</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="mb-4">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input">
                          I agree to all Terms & Conditions
                        </label>
                      </div>
                    </div>
                    <div class="mt-3">
                      <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../index.html">SIGN UP</a>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                      Already have an account? <a href="login.html" class="text-primary">Login</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
      </div>

</body>
</html>
